{% extends 'store/main.html' %}{% load static %}
{% block content %}

    <!-- <form method="POST">
                                    {% csrf_token %}
                                    {% for field in form %}
                                        {{ field.label }}
                                        {{ field }}
                                    {% endfor %} -->
    <div class="container user-regs" style="margin-top: 5%; margin-bottom: 20px;">
        <h2>New User Registration Form</h2>
        <!-- onsubmit="return register_validation()" -->
        <form id='register-form' class='register-form' method="POST">
            <br>
                {% csrf_token %}
                {% for field in form %}
                    <div class="name form-fld" id="frm-fld">
                        {{ field.label }}<br>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary" name="register">Submit</button>
                </form>
            </div>
            <script type='text/javascript' src="{% static 'js/register.js' %}"></script>
        {% endblock content %}
