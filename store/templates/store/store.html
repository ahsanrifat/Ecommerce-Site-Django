{% extends 'store/main.html' %} {% load static %} {%block content%}

<div class="container">
    <br>
    <div class="row">
        {% for product in products%}
        <div class="col-md-3">
            <figure class="card card-product">
                <div class="img-wrap">
                    <a href=""><img src="{{product.imgURL}}"></a>
                </div>
                <figcaption class="info-wrap">
                    <h6 class="title text-dots"><a class="product-title" href="#">{{product.name}}</a></h6>
                    <div class="action-wrap">
                        <a  data-product="{{product.id}}" data-action="add" class="btn btn-primary btn-sm float-right order-btn update-cart-store"> Order </a>
                        <div class="price-wrap h5">
                            <span class="price-new">{{product.price|floatformat:2}} BDT</span>
                            <!-- <del class="price-old">150TK</del> -->
                        </div>
                        <!-- price-wrap.// -->
                    </div>
                    <!-- action-wrap -->
                </figcaption>
            </figure>
            <!-- card // -->
        </div>
        <!-- col // -->
        {% endfor %}
    </div>
    <!-- row.// -->




</div>
{%endblock content%}
